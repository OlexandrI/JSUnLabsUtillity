<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="../src/ui/css/mint-choc/jquery-ui-1.10.4.custom.css" rel="stylesheet">
	<script src="../src/jquery.js"></script>
	<script src="../src/ui/js/jquery-ui-1.10.4.custom.js"></script>
	<style>
	.ui-resizable-se {
		bottom: 17px;
	}
	
	</style>
	<script>
	 $(function(){
		 $(document).tooltip({
			 track: true
			});
		 
		 $(".resizable").css({
			 height: '80px',
			 width: '300px',
			}).resizable({
			 handles: "se",
			 maxHeight: 250,
			 maxWidth: 400,
			 minHeight: 80,
			 minWidth: 300
			});
		 $(".resizableW").css({
			 height: '120px',
			 width: '720px',
			}).resizable({
			 handles: "se",
			 maxHeight: 300,
			 maxWidth: 800,
			 minHeight: 120,
			 minWidth: 400
			});
		 
		 $("#dec_in").bind('input propertychange', function() {
			 if(!this.value.length) return;
			 var o = this.value;
			 o = o.split("\n");
			 var i = o.length;
			 var res = [];
			 while(i--){
				 res.push(parseInt(o[i], 10).toString(2));
				}
			 $("#dec_out").val(res.reverse().join("\n"));
			});
		
		 $("#dec_out").bind('input propertychange', function() {
			 if(!this.value.length) return;
			 var o = this.value;
			 o = o.split("\n");
			 var i = o.length;
			 var res = [];
			 while(i--){
				 res.push(parseInt(o[i], 2).toString(10));
				}
			 $("#dec_in").val(res.reverse().join("\n"));
			});
		
		 $("#text_in").bind('input propertychange', function() {
			 if(!this.value.length) return;
			 var o = this.value;
			 o = o.split("");
			 var i = o.length;
			 var res2 = [];
			 var res8 = [];
			 var res10 = [];
			 var res16 = [];
			 while(i--){
				 res2.push(o[i].charCodeAt().toString(2));
				 res8.push(o[i].charCodeAt().toString(8));
				 res10.push(o[i].charCodeAt().toString(10));
				 res16.push(o[i].charCodeAt().toString(16));
				}
			 $("#text_out2").val(res2.reverse().join(" "));
			 $("#text_out8").val(res8.reverse().join(" "));
			 $("#text_out10").val(res10.reverse().join(" "));
			 $("#text_out16").val(res16.reverse().join(" "));
			});
		 $("#text_out2").bind('input propertychange', function() {
			 if(!this.value.length) return;
			 var o = this.value;
			 o = o.split(" ");
			 o.reverse();
			 var i = o.length;
			 var res = "";
			 var res8 = [];
			 var res10 = [];
			 var res16 = [];
			 while(i--){
				 res+= String.fromCharCode(parseInt(o[i], 2));
				 res8.push(parseInt(o[i], 2).toString(8));
				 res10.push(parseInt(o[i], 2).toString(10));
				 res16.push(parseInt(o[i], 2).toString(16));
				}
			 $("#text_in").val(res);
			 $("#text_out8").val(res8.join(" "));
			 $("#text_out10").val(res10.join(" "));
			 $("#text_out16").val(res16.join(" "));
			});
		 $("#text_out8").bind('input propertychange', function() {
			 if(!this.value.length) return;
			 var o = this.value;
			 o = o.split(" ");
			 o.reverse();
			 var i = o.length;
			 var res = "";
			 var res2 = [];
			 var res10 = [];
			 var res16 = [];
			 while(i--){
				 res+= String.fromCharCode(parseInt(o[i], 8));
				 res2.push(parseInt(o[i], 8).toString(2));
				 res10.push(parseInt(o[i], 8).toString(10));
				 res16.push(parseInt(o[i], 8).toString(16));
				}
			 $("#text_in").val(res);
			 $("#text_out2").val(res2.join(" "));
			 $("#text_out10").val(res10.join(" "));
			 $("#text_out16").val(res16.join(" "));
			});
		 $("#text_out10").bind('input propertychange', function() {
			 if(!this.value.length) return;
			 var o = this.value;
			 o = o.split(" ");
			 o.reverse();
			 var i = o.length;
			 var res = "";
			 var res2 = [];
			 var res8 = [];
			 var res16 = [];
			 while(i--){
				 res+= String.fromCharCode(parseInt(o[i]));
				 res2.push(parseInt(o[i]).toString(2));
				 res8.push(parseInt(o[i]).toString(8));
				 res16.push(parseInt(o[i]).toString(16));
				}
			 $("#text_in").val(res);
			 $("#text_out2").val(res2.join(" "));
			 $("#text_out8").val(res8.join(" "));
			 $("#text_out16").val(res16.join(" "));
			});
		 $("#text_out16").bind('input propertychange', function() {
			 if(!this.value.length) return;
			 var o = this.value;
			 o = o.split(" ");
			 o.reverse();
			 var i = o.length;
			 var res = "";
			 var res2 = [];
			 var res8 = [];
			 var res10 = [];
			 while(i--){
				 res+= String.fromCharCode(parseInt(o[i], 16));
				 res2.push(parseInt(o[i], 16).toString(2));
				 res8.push(parseInt(o[i], 16).toString(8));
				 res10.push(parseInt(o[i], 16).toString(10));
				}
			 $("#text_in").val(res);
			 $("#text_out2").val(res2.join(" "));
			 $("#text_out8").val(res8.join(" "));
			 $("#text_out10").val(res10.join(" "));
			});
		
		});
		
	</script>
</head>
<body>
<h1>Лабораторна робота №3 із теорії інформації!</h1>

<h2 id="z1" title="Переведіть задане число з десяткової системи числення в двійкову">Із десяткової в двійкову і навпаки (завдання 1 і 2)</h2>
<textarea id="dec_in" class="resizable left" title="Числа в десятковій системі (кожне число в новому рядку)"></textarea>
<textarea id="dec_out" class="resizable" title="Числа в двійковій системі (кожне число в новому рядку)"></textarea>


<h2 id="z3" title="Зашифруйте/Дешифруйте наведений текст, використовуючи таблицю ASCII-кодів">Перевести текст в ASCII коди (завдання 3 і 4)</h2>
<textarea id="text_in" class="resizableW" title="Нормальний текст"></textarea>
<textarea id="text_out2" class="resizableW help" title="ASCII коди в двійковій системі"></textarea>
<textarea id="text_out8" class="resizableW help" title="ASCII коди в вісімковій системі"></textarea>
<textarea id="text_out10" class="resizableW help" title="ASCII коди в десятковій системі"></textarea>
<textarea id="text_out16" class="resizableW help" title="ASCII коди в шістнадцятковій системі"></textarea>

</body>
</html>
